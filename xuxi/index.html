<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>播客应用原型</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      padding: 40px;
      background-color: #f0f2f5;
    }
    
    .prototype-title {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }
    
    .prototype-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    
    .prototype-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .prototype-label {
      margin-top: 10px;
      font-weight: 500;
      font-size: 16px;
    }
  </style>
  <script src="js/app.js"></script>
</head>
<body>
  <h1 class="prototype-title">播客应用原型</h1>
  
  <div class="prototype-container">
    <!-- 首页 -->
    <div class="prototype-item">
      <div class="device-container">
        <iframe src="pages/home.html" frameborder="0" width="100%" height="100%"></iframe>
      </div>
      <div class="prototype-label">首页</div>
    </div>
    
    <!-- 探索页 -->
    <div class="prototype-item">
      <div class="device-container">
        <iframe src="pages/explore.html" frameborder="0" width="100%" height="100%"></iframe>
      </div>
      <div class="prototype-label">探索页</div>
    </div>
    
    <!-- 播客详情页 -->
    <div class="prototype-item">
      <div class="device-container">
        <iframe src="pages/podcast-detail.html" frameborder="0" width="100%" height="100%"></iframe>
      </div>
      <div class="prototype-label">播客详情页</div>
    </div>
    
    <!-- 播放页 -->
    <div class="prototype-item">
      <div class="device-container">
        <iframe src="pages/playing.html" frameborder="0" width="100%" height="100%"></iframe>
      </div>
      <div class="prototype-label">播放页</div>
    </div>
    
    <!-- 用户页 -->
    <div class="prototype-item">
      <div class="device-container">
        <iframe src="pages/profile.html" frameborder="0" width="100%" height="100%"></iframe>
      </div>
      <div class="prototype-label">用户页</div>
    </div>
    
    <!-- 设置页 -->
    <div class="prototype-item">
      <div class="device-container">
        <iframe src="pages/settings.html" frameborder="0" width="100%" height="100%"></iframe>
      </div>
      <div class="prototype-label">设置页</div>
    </div>
  </div>
</body>
</html>
