<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>探索 - 播客应用</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/app.js"></script>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__time">9:41</div>
    <div class="status-bar__icons">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <div class="content">
    <!-- 搜索框 -->
    <div class="search-header">
      <div class="search-input">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="搜索播客、主题或创作者">
      </div>
    </div>

    <!-- 热门分类 -->
    <div class="category-section">
      <h2 class="section-title">热门分类</h2>
      <div class="category-list">
        <div class="category-item" style="background-color: #FF6B6B;">科技</div>
        <div class="category-item" style="background-color: #4ECDC4;">商业</div>
        <div class="category-item" style="background-color: #FFD166;">教育</div>
        <div class="category-item" style="background-color: #6A0572;">健康</div>
        <div class="category-item" style="background-color: #1A535C;">艺术</div>
        <div class="category-item" style="background-color: #F78C6B;">社会</div>
      </div>
    </div>

    <!-- 热门播客 -->
    <div class="category-section">
      <h2 class="section-title">热门播客</h2>
      <div class="podcast-card">
        <img src="https://images.unsplash.com/photo-1556761175-b413da4baf72?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="播客封面" class="podcast-card__cover">
        <div class="podcast-card__content">
          <div class="podcast-card__title">创业内幕</div>
          <div class="podcast-card__creator">
            <img src="https://randomuser.me/api/portraits/men/18.jpg" alt="创作者头像">
            <span>创业邦</span>
          </div>
          <div class="podcast-card__stats">
            <span><i class="fas fa-headphones"></i> 9.8万收听</span>
            <span><i class="fas fa-heart"></i> 4.2千喜欢</span>
            <span><i class="fas fa-comment"></i> 820条评论</span>
          </div>
        </div>
      </div>

      <div class="podcast-card">
        <img src="https://images.unsplash.com/photo-1505236858219-8359eb29e329?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="播客封面" class="podcast-card__cover">
        <div class="podcast-card__content">
          <div class="podcast-card__title">心理学讲堂</div>
          <div class="podcast-card__creator">
            <img src="https://randomuser.me/api/portraits/women/28.jpg" alt="创作者头像">
            <span>心灵成长</span>
          </div>
          <div class="podcast-card__stats">
            <span><i class="fas fa-headphones"></i> 7.3万收听</span>
            <span><i class="fas fa-heart"></i> 3.8千喜欢</span>
            <span><i class="fas fa-comment"></i> 650条评论</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 热门榜单 -->
    <div class="category-section">
      <h2 class="section-title">本周热门榜单</h2>
      <div class="podcast-card">
        <img src="https://images.unsplash.com/photo-1519791883288-dc8bd696e667?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="播客封面" class="podcast-card__cover">
        <div class="podcast-card__content">
          <div class="podcast-card__title">科技创新报告</div>
          <div class="podcast-card__creator">
            <img src="https://randomuser.me/api/portraits/men/42.jpg" alt="创作者头像">
            <span>未来科技</span>
          </div>
          <div class="podcast-card__stats">
            <span><i class="fas fa-headphones"></i> 12.5万收听</span>
            <span><i class="fas fa-heart"></i> 6.7千喜欢</span>
            <span><i class="fas fa-comment"></i> 1.4千评论</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 迷你播放器 -->
  <div class="player">
    <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?ixlib=rb-1.2.1&auto=format&fit=crop&w=80&q=80" alt="播放中的封面" class="player__cover">
    <div class="player__info">
      <div class="player__title">知识分子访谈：如何高效学习</div>
      <div class="player__creator">科学声音</div>
    </div>
    <div class="player__controls">
      <i class="fas fa-step-backward"></i>
      <i class="fas fa-play"></i>
      <i class="fas fa-step-forward"></i>
    </div>
  </div>

  <!-- 导航栏 -->
  <div class="nav-bar">
    <a href="home.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>首页</span>
    </a>
    <a href="explore.html" class="nav-item active">
      <i class="fas fa-compass"></i>
      <span>发现</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-plus-circle"></i>
      <span>订阅</span>
    </a>
    <a href="profile.html" class="nav-item">
      <i class="fas fa-user"></i>
      <span>我的</span>
    </a>
  </div>
</body>
</html>
