<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人资料 - 播客应用</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/app.js"></script>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__time">9:41</div>
    <div class="status-bar__icons">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <div class="content">
    <!-- 个人资料头部 -->
    <div class="profile-header">
      <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="用户头像" class="profile-avatar">
      <h2 class="profile-name">李明</h2>
      
      <!-- 统计信息 -->
      <div class="profile-stats">
        <div class="profile-stat">
          <div class="profile-stat__value">24</div>
          <div class="profile-stat__label">订阅</div>
        </div>
        <div class="profile-stat">
          <div class="profile-stat__value">156</div>
          <div class="profile-stat__label">收藏</div>
        </div>
        <div class="profile-stat">
          <div class="profile-stat__value">38</div>
          <div class="profile-stat__label">评论</div>
        </div>
      </div>
      
      <!-- 页签 -->
      <div class="profile-tabs">
        <div class="profile-tab active">我的订阅</div>
        <div class="profile-tab">收藏</div>
        <div class="profile-tab">历史</div>
      </div>
    </div>
    
    <!-- 订阅内容 -->
    <div class="subscription-list">
      <div class="podcast-card">
        <img src="https://images.unsplash.com/photo-1581368135153-a506cf13531c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="播客封面" class="podcast-card__cover">
        <div class="podcast-card__content">
          <div class="podcast-card__title">科技早知道</div>
          <div class="podcast-card__creator">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="创作者头像">
            <span>科技动态</span>
          </div>
          <div class="podcast-card__stats">
            <span><i class="fas fa-headphones"></i> 1.2万收听</span>
            <span><i class="fas fa-heart"></i> 3.5千喜欢</span>
          </div>
        </div>
      </div>
      
      <div class="podcast-card">
        <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="播客封面" class="podcast-card__cover">
        <div class="podcast-card__content">
          <div class="podcast-card__title">知识分子访谈：如何高效学习</div>
          <div class="podcast-card__creator">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="创作者头像">
            <span>科学声音</span>
          </div>
          <div class="podcast-card__stats">
            <span><i class="fas fa-headphones"></i> 8.5千收听</span>
            <span><i class="fas fa-heart"></i> 2.1千喜欢</span>
          </div>
        </div>
      </div>
      
      <div class="podcast-card">
        <img src="https://images.unsplash.com/photo-1505236858219-8359eb29e329?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="播客封面" class="podcast-card__cover">
        <div class="podcast-card__content">
          <div class="podcast-card__title">心理学讲堂</div>
          <div class="podcast-card__creator">
            <img src="https://randomuser.me/api/portraits/women/28.jpg" alt="创作者头像">
            <span>心灵成长</span>
          </div>
          <div class="podcast-card__stats">
            <span><i class="fas fa-headphones"></i> 7.3万收听</span>
            <span><i class="fas fa-heart"></i> 3.8千喜欢</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 迷你播放器 -->
  <div class="player">
    <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?ixlib=rb-1.2.1&auto=format&fit=crop&w=80&q=80" alt="播放中的封面" class="player__cover">
    <div class="player__info">
      <div class="player__title">知识分子访谈：如何高效学习</div>
      <div class="player__creator">科学声音</div>
    </div>
    <div class="player__controls">
      <i class="fas fa-step-backward"></i>
      <i class="fas fa-play"></i>
      <i class="fas fa-step-forward"></i>
    </div>
  </div>

  <!-- 导航栏 -->
  <div class="nav-bar">
    <a href="home.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>首页</span>
    </a>
    <a href="explore.html" class="nav-item">
      <i class="fas fa-compass"></i>
      <span>发现</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-plus-circle"></i>
      <span>订阅</span>
    </a>
    <a href="profile.html" class="nav-item active">
      <i class="fas fa-user"></i>
      <span>我的</span>
    </a>
  </div>
</body>
</html>
