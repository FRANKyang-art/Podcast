<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页 - 播客应用</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/app.js"></script>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__time">9:41</div>
    <div class="status-bar__icons">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <div class="content">
    <h2 style="margin-bottom: 16px;">为你推荐</h2>

    <!-- 精选播客 -->
    <div class="podcast-card">
      <img src="https://images.unsplash.com/photo-1581368135153-a506cf13531c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="播客封面" class="podcast-card__cover">
      <div class="podcast-card__content">
        <div class="podcast-card__title">科技早知道</div>
        <div class="podcast-card__creator">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="创作者头像">
          <span>科技动态</span>
        </div>
        <div class="podcast-card__stats">
          <span><i class="fas fa-headphones"></i> 1.2万收听</span>
          <span><i class="fas fa-heart"></i> 3.5千喜欢</span>
          <span><i class="fas fa-comment"></i> 420条评论</span>
        </div>
      </div>
    </div>

    <!-- 新上线播客 -->
    <h2 style="margin: 24px 0 16px;">新上线播客</h2>
    <div class="podcast-card">
      <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="播客封面" class="podcast-card__cover">
      <div class="podcast-card__content">
        <div class="podcast-card__title">知识分子访谈：如何高效学习</div>
        <div class="podcast-card__creator">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="创作者头像">
          <span>科学声音</span>
        </div>
        <div class="podcast-card__stats">
          <span><i class="fas fa-headphones"></i> 8.5千收听</span>
          <span><i class="fas fa-heart"></i> 2.1千喜欢</span>
          <span><i class="fas fa-comment"></i> 320条评论</span>
        </div>
      </div>
    </div>
    
    <!-- 最近收听 -->
    <h2 style="margin: 24px 0 16px;">最近收听</h2>
    <div class="podcast-card">
      <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="播客封面" class="podcast-card__cover">
      <div class="podcast-card__content">
        <div class="podcast-card__title">全球经济展望</div>
        <div class="podcast-card__creator">
          <img src="https://randomuser.me/api/portraits/men/67.jpg" alt="创作者头像">
          <span>经济学人</span>
        </div>
        <div class="podcast-card__stats">
          <span><i class="fas fa-headphones"></i> 5.7万收听</span>
          <span><i class="fas fa-heart"></i> 9.3千喜欢</span>
          <span><i class="fas fa-comment"></i> 1.2千评论</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 迷你播放器 -->
  <div class="player">
    <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?ixlib=rb-1.2.1&auto=format&fit=crop&w=80&q=80" alt="播放中的封面" class="player__cover">
    <div class="player__info">
      <div class="player__title">知识分子访谈：如何高效学习</div>
      <div class="player__creator">科学声音</div>
    </div>
    <div class="player__controls">
      <i class="fas fa-step-backward"></i>
      <i class="fas fa-play"></i>
      <i class="fas fa-step-forward"></i>
    </div>
  </div>

  <!-- 导航栏 -->
  <div class="nav-bar">
    <a href="home.html" class="nav-item active">
      <i class="fas fa-home"></i>
      <span>首页</span>
    </a>
    <a href="explore.html" class="nav-item">
      <i class="fas fa-compass"></i>
      <span>发现</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-plus-circle"></i>
      <span>订阅</span>
    </a>
    <a href="profile.html" class="nav-item">
      <i class="fas fa-user"></i>
      <span>我的</span>
    </a>
  </div>
</body>
</html>
