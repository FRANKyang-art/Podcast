<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置 - 播客应用</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__time">9:41</div>
    <div class="status-bar__icons">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <div class="content">
    <h2 style="margin-bottom: 24px;">设置</h2>
    
    <!-- 账户设置 -->
    <div class="settings-list">
      <div class="settings-item">
        <div class="settings-item__icon">
          <i class="fas fa-user"></i>
        </div>
        <div class="settings-item__content">
          <div class="settings-item__title">账户</div>
          <div class="settings-item__description">个人信息、账户安全</div>
        </div>
        <div class="settings-item__right">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      
      <div class="settings-item">
        <div class="settings-item__icon">
          <i class="fas fa-bell"></i>
        </div>
        <div class="settings-item__content">
          <div class="settings-item__title">通知</div>
          <div class="settings-item__description">推送通知、静音时间</div>
        </div>
        <div class="settings-item__right">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      
      <div class="settings-item">
        <div class="settings-item__icon">
          <i class="fas fa-shield-alt"></i>
        </div>
        <div class="settings-item__content">
          <div class="settings-item__title">隐私</div>
          <div class="settings-item__description">权限管理、数据使用</div>
        </div>
        <div class="settings-item__right">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
    
    <!-- 播放设置 -->
    <h2 style="margin: 24px 0 16px;">播放设置</h2>
    <div class="settings-list">
      <div class="settings-item">
        <div class="settings-item__icon">
          <i class="fas fa-sliders-h"></i>
        </div>
        <div class="settings-item__content">
          <div class="settings-item__title">音频质量</div>
          <div class="settings-item__description">自动、高质量、省流量</div>
        </div>
        <div class="settings-item__right">
          <span>高质量</span>
        </div>
      </div>
      
      <div class="settings-item">
        <div class="settings-item__icon">
          <i class="fas fa-download"></i>
        </div>
        <div class="settings-item__content">
          <div class="settings-item__title">下载设置</div>
          <div class="settings-item__description">自动下载、Wi-Fi 限制</div>
        </div>
        <div class="settings-item__right">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      
      <div class="settings-item">
        <div class="settings-item__icon">
          <i class="fas fa-clock"></i>
        </div>
        <div class="settings-item__content">
          <div class="settings-item__title">定时关闭</div>
          <div class="settings-item__description">设置播放自动停止时间</div>
        </div>
        <div class="settings-item__right">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
    
    <!-- 更多设置 -->
    <h2 style="margin: 24px 0 16px;">更多</h2>
    <div class="settings-list">
      <div class="settings-item">
        <div class="settings-item__icon">
          <i class="fas fa-question-circle"></i>
        </div>
        <div class="settings-item__content">
          <div class="settings-item__title">帮助中心</div>
          <div class="settings-item__description">常见问题、联系客服</div>
        </div>
        <div class="settings-item__right">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      
      <div class="settings-item">
        <div class="settings-item__icon">
          <i class="fas fa-info-circle"></i>
        </div>
        <div class="settings-item__content">
          <div class="settings-item__title">关于我们</div>
          <div class="settings-item__description">版本信息、用户协议</div>
        </div>
        <div class="settings-item__right">
          <span>v1.0.0</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 导航栏 -->
  <div class="nav-bar">
    <a href="home.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>首页</span>
    </a>
    <a href="explore.html" class="nav-item">
      <i class="fas fa-compass"></i>
      <span>发现</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-plus-circle"></i>
      <span>订阅</span>
    </a>
    <a href="profile.html" class="nav-item active">
      <i class="fas fa-user"></i>
      <span>我的</span>
    </a>
  </div>
</body>
</html>
